<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://wallpapercave.com/wp/wp2554605.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        .container {
            max-width: 960px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }

        .card {
            display: inline-block;
            background: rgba(255, 255, 255, 0.1);
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            font-size: 1.5rem;
            margin: 15px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 1rem;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }

        .button:hover {
            background: #218838;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Minecraft Store</h1>
        <p>Buy items, perks, and upgrades for your server!</p>
    </header>

    <div class="container">
        <h2>Our Products</h2>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Diamond Sword">
            <h3>Diamond Sword</h3>
            <p>Price: $5.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Iron Armor">
            <h3>Iron Armor</h3>
            <p>Price: $8.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
        <div class="card">
            <img src="https://via.placeholder.com/250" alt="Custom Rank">
            <h3>Custom Rank</h3>
            <p>Price: $15.00</p>
            <a href="#" class="button">Buy Now</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Minecraft Store. All rights reserved.</p>
    </footer>
</body>
</html>
